<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Test Project</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/table_drag.css" rel="stylesheet">
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jsplumb.js"></script>
    <script src="assets/js/table_drag.js"></script>
</head>
<body id="drawing">
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-light bg-light">
          <span class="navbar-brand mb-0 h1">tables</span>
        </nav>

        <div id="page-wrapper" class="drawCanvas">
          <div class="left-field">
            <button type="button" id="addInput" class="btn btn-primary js-add-table" data-toggle="modal" data-target="#searchModal" data-whatever="left"><i class="fa fa-plus"></i></button>
          </div>
          <div class="right-field">
            <button type="button" id="addOutput" class="btn btn-primary js-add-table" data-toggle="modal" data-target="#searchModal" data-whatever="right"><i class="fa fa-plus"></i></button>
          </div>
        </div>
        <div id="js-card-template" style="display: none;">
          <div class="table-card js-card">
            <div class="table-card-body">
              <h5 class="card-title js-card-title"></h5>
              <div class="divTable">
                <div class='divTableHeader'>
                </div>
              </div>
            </div>
            <div class="table-card-footer">
              <a href="#" class="btn btn-primary js-edit-btn" data-toggle="modal" data-target="#editModal"></a>
              <a href="#" class="btn btn-danger js-remove-btn" data-toggle="modal" data-target="#deleteModal"></a>
            </div>
          </div>
        </div>
    </div>
    <div class="modal" id="searchModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Search</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group js-tables-group">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="searchDB" type="button" data-position="left" class="btn btn-primary js-submit-form">Search</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="confirmModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Comfirm</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="confirmMsg"></p>
          </div>
          <div class="modal-footer">
            <button id="confirmOk" type="button" class="btn btn-primary">OK</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="editModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Comfirm</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="confirmMsg"></p>
          </div>
          <div class="modal-footer">
            <button id="confirmOk" type="button" class="btn btn-primary">OK</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="deleteModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Comfirm</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="confirmMsg"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary js-modal-delete">Delete</button>
            <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function() {
        table_drag.init();
      });
    </script>
</body>

</html>
